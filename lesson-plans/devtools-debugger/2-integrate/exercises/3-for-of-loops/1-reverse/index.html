<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>reverse</title>

    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <div>
      <form id="reversify">
        <label>reverse this: <input id="to-reverse" type="text" /></label>
        <br />
        <p>
          If the input is more than 8 characters, it'll be uppercase.<br />If
          the input is less than 5 characters, it'll be lowercase. <br />
          Between 5 to 8, it won't change. <br />&#x2605;The checkbox doens't
          work anymore.
        </p>
        <label><input id="loud" type="checkbox" /> upper case</label>
      </form>

      <hr />

      <pre id="out"></pre>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
